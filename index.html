<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skilled Boys - Find Jobs</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  

</head>
<body>
<header class="navbar">
  <div class="nav-container">
    <div class="logo">
      <img src="skilledboyslogo1.png" alt="Logo" />
      Skilled<span class="highlight">Boys</span>
    </div>

    <button class="hamburger">&#9776;</button>

    <nav>
  <ul>
    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="worker.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
     <li><a href="area.html"><i class="fas fa-envelope"></i> Service Area</a></li>
    
    <!-- Mobile Auth Buttons -->
    <li class="mobile-auth">
     <a href="login.html"> <button class="login"> <i class="fas fa-sign-in-alt"></i> Login </button></a>
     <a href="register.html"> <button class="register"> <i class="fas fa-user-plus"></i> Register</button></a>
    </li>
  </ul>
</nav>

    <div class="auth-buttons desktop-auth">
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
  </div>
</header>


  <section class="hero">
    <div class="hero-text">
      <h1>Find Trusted <br />Skilled Workers</h1>
      <div id="span">Near you <span id="element" class="highlighted-text"></span></div>

      <div class="search-box">
        <input type="text" id="skillInpu" placeholder="Workers you need?" />
        <input type="text" id="locationInpu" placeholder="Location" />
        <button onclick="searchWorkers()">Find Workers</button>
      </div>
    </div>

    <div class="hero-image">
      <img src="logoskilled.png" alt="Skilled Workers Image" />
    </div>
  </section>

  <script>
    var typed = new Typed("#element", {
      strings: [
        "Electrician", "Plumber", "Carpenter", "Painter", "Maid",
        "Cook", "Driver", "Gardener", "Housekeeper", "Cleaner",
        "Interior Designer", "Fitness Trainer", "Yoga Instructor",
        "Teacher", "Nurse", "Babysitter", "Security Guard", "Chef"
      ],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true
    });

    function searchWorkers() {
      const skill = document.getElementById('skillInput').value;
      const location = document.getElementById('locationInput').value;
      const query = `results.html?skill=${encodeURIComponent(skill)}&location=${encodeURIComponent(location)}`;
      window.location.href = query;
    }

  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector("nav ul");

    hamburger.addEventListener("click", function () {
      navLinks.classList.toggle("active");
    });
  });


   
  
    
  </script>
</body>
</html>
